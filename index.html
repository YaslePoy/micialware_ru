<!doctype html>
<html lang="en">
<head>
    <link data-trunk rel="copy-dir" href="img">
    <link data-trunk rel="icon" href="img/icon.png" type="image/png" />
    <title>Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            color: white;
        }

        .github-link img {
            width: 20px;
            height: 20px;
        }

        .github-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .github-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        header {
            text-align: center;
            padding-top: 0px;
            padding-bottom: 2rem;
        }

        nav {
            margin-bottom: 32px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 2rem;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        nav a.brand {
            font-family: 'Space Grotesk', monospace;
            font-size: 1.4rem;
            font-weight: 600;
            color: #e94560;
        }

        nav a.brand:hover {
            color: #ff6b81;
        }

        main {
            padding: 2rem 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 2rem;
            backdrop-filter: blur(5px);
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1, h2 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            nav ul {
                flex-direction: column;
                gap: 1rem;
            }

            nav a {
                font-size: 1.2rem;
                padding: 0.8rem 1.5rem;
                width: 100%;
                text-align: center;
            }

            main {
                padding: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            h2 {
                font-size: 1.4rem;
            }
        }

        a {
            color: white;
        }

        .no-margin {
            margin: 0;
        }

        codesp{
            font-family: "Space Grotesk", monospace;
            background-color: rgb(66, 69, 72)
        }
        * codesp {
            padding: 1px 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body></body>
</html>
